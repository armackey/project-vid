<div ng-include src="'./navbar/navbar.html'"></div>



<div class="video-container" ng-show="video.inCall">
  
  <div ng-show="video.match.name">Say hi to {{video.match.name}}!</div>    
  <div ng-controller="userLikes as uL">
    
    <div class="likes">
      <i class="fa fa-heart-o" aria-hidden="true"></i> 
      <div>{{uL.totalLikes}}</div>
    </div>

    <div id="remote-media"></div>
    <div id="local-media" ng-class=" isMutual ? 'grow-local' : 'shrink-local' "></div>
    
    <div say-cheese>
        <div timer></div>
    </div>
    <div ng-show="isMutual"> Say Cheese!</div>
    <div id="liked-text">{{uL.notifyLiked}}</div>
    <i class="fa fa-heart-o heart" ng-hide="uL.clickedLike" ng-click="uL.iLikeYou();" aria-hidden="true"></i>
    <i class="fa fa-heart heart" ng-show="uL.clickedLike" aria-hidden="true"></i>

  </div>
  
  

</div>
